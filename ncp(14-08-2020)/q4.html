
<!DOCTYPE html> 
<html>
    <script type = "text/javascript"> 
        var input;
        var pattern =/^([0-9]{2})\-([0-9]{2})\-([0-9]{4})$/;
        input=prompt("Input a date")
        if(pattern.test(input)){
            document.write("Date accepted")
        }else{
            document.write("Date not accepted")
        }
        
        </script>
</html>
