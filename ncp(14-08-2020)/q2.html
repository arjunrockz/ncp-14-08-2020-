<!DOCTYPE html> 
<html>
    <script type = "text/javascript"> 
        var words=[];
        var input;
        var val;
        input=prompt("Input number of words")
        for (let i=0;i<input;i++){
             val=prompt("Input the words")
             words.push(val)
        }
        words.sort();
        words.reverse();
        document.write(words)
        
        </script>
</html>
