<!DOCTYPE html> 
<html>
    <script type = "text/javascript"> 
        var words=[];
        var input;
        input=prompt("Input a string")
        words=input.trim().split(" ")
        for (let i=0;i<words.length;i++){
            document.write(words[i]+ '<br />'); 
        }
        
        </script>
</html>
